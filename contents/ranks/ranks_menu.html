    <style>
        /* Estilo local para a escadaria de Ranks */
        .rank-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .rank-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            background: rgba(30, 30, 35, 0.8);
            border: 1px solid #444;
            border-radius: 8px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .rank-number {
            background: #222;
            color: #c5a059;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            border-right: 2px solid #c5a059;
        }

        .rank-name {
            padding: 0 25px;
            font-size: 1.2rem;
            color: #e0d0b0;
            flex-grow: 1;
        }

        /* Efeito de Progressão de Cores */
        .rank-item:hover {
            transform: translateX(10px);
            background: rgba(197, 160, 89, 0.15);
            border-color: #c5a059;
        }

        /* Ranks de Elite (7 ao 10) */
        .elite-rank { border-color: #ffd700; box-shadow: 0 0 10px rgba(255, 215, 0, 0.1); }
        .elite-rank .rank-number { color: #ffd700; border-right-color: #ffd700; }
        
        /* Rank Máximo */
        .max-rank { border-color: #fff; box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
        .max-rank .rank-number { background: #fff; color: #000; }
    </style>
</head>
