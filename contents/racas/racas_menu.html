    <style>
        /* Estilos específicos para os Cards 9x16 */
        .race-container { padding-top: 50px; padding-bottom: 50px; }
        
        .race-card {
            background-color: #34699A; /* Cor 2 */
            border: 2px solid #58A0C8; /* Cor 3 */
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            cursor: pointer;
            text-decoration: none;
            display: block;
            aspect-ratio: 9 / 16; /* Proporção Vertical Fixa */
        }

        .race-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .race-card-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, #113F67 20%, transparent); /* Cor 1 */
            text-align: center;
        }

        .race-card-title {
            color: #FDF5AA; /* Cor 4 */
            font-family: 'Cinzel', serif;
            font-weight: bold;
            font-size: 1.4rem;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* Efeito de Destaque no Hover */
        .race-card:hover {
            transform: scale(1.08);
            border-color: #FDF5AA; /* Cor 4 */
            z-index: 10;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6), 0 0 20px rgba(253, 245, 170, 0.3);
        }

        .race-card:hover .race-img {
            transform: scale(1.1);
        }

        .category-header {
            color: #FDF5AA;
            font-family: 'Cinzel', serif;
            border-bottom: 1px solid #58A0C8;
            margin-bottom: 30px;
            margin-top: 50px;
            padding-bottom: 10px;
        }
    </style>
</head>
